name: Publish CodeQL Pack

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Add CodeQL CLI to PATH
        run: echo "${CODEQL_DIST}" >> "$GITHUB_PATH"

      - name: Set pack version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "PACK_VERSION=$TAG" >> "$GITHUB_ENV"
          # Update the version in codeql-pack.yml to match the tag
          sed -i "s/^version: .*/version: $TAG/" .github/codeql/extensions/codeql-db-python/codeql-pack.yml

      - name: Publish CodeQL pack
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | codeql pack publish \
            --github-auth-stdin \
            .github/codeql/extensions/codeql-db-python
